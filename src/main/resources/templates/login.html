<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
</head>

<body>
    <section class="vh-100" style="background-image: url('../Image/background.jpg'); background-size: cover; background-position: center;">
               <div class="container py- h-100 ">
            <div  class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">

                <div class="col col-xl-10">

              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="../Image/loginimage.jpg"
                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-start">
                  <div class="card-body p-4 p-lg-5 text-black mt-2">    
                    
                    
                    <h1 class="mb-3 mt-3"> Login in your account </h1> 
    
                    <div class=" text-danger invalid-user-message" th:if="${param.error}">
                      Invalid username and password.
                    </div>
                    <div
                      class="logout-message"
                      th:if="${param.logout}">
                      You have been logged out.
                    </div>

                        <form action="" th:action="@{'/authenticate'}" method="post" >

                          
                        <div data-mdb-input-init class="form-outline mb-4">
                                <input type="email" name="email" class="form-control form-control-lg "
                                id="email"  placeholder="Enter here email "  required/>
                                <!-- <label for="email" class="form-label"> Your Email</label>          -->
                                
                         </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" name="password" class="form-control form-control-lg" id="password"
                            placeholder="Enter your password" required />
                                <!-- <label for="password" class="form-label"> Your Password</label> -->
          
                         </div>

                         <div class="pt-1 mt-4">
                                <button type="submit" class="btn btn-dark btn-lg btn-block"> Login </button>

                                <button type="reset" class="btn btn-warning btn-lg btn-block"> Reset</button>
                            </div>

                            <p class="mb-5 mt-4 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                             th:href="@{/signup}"  style="color: #393f81;">Register here</a></p>
                            <a href="#!" class="small text-muted">Terms of use.</a>
                            <a href="#!" class="small text-muted">Privacy policy</a>

                        </form>
                  </div>
                </div>
                </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
