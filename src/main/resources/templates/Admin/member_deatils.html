<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{Admin/base::layout(~{::section})}
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> member details</title>
   
</head>
<body>
    <section>
        <div class="card me-3 ms-3" th:if="${member}">
          
            <div class="card-body text-center" >
                <div class="container text-center">
              <h3 class="ms-3"> <span th:text="${#strings.toUpperCase(member.Name)}"></span></h3>

              <table id="custom-table" >
                <thead>
                  <tr>
                    <th scope="col">#ID</th>
                    <td scope="col" > <span th:text="${member.memid}"></span> </td>
                   </tr> 
                </thead>
                <tbody>
                  <tr> 
                    <th scope="row" >Name</th>
                    <td> <span th:text="${member.name}"></td>
                  </tr>
                
                  <tr> 
                    <th scope="row" >Email</th>
                    <td>
                       <span th:text="${member.email}"></td>
                  </tr>

                  <tr> 
                    <th scope="row" >Phone</th>
                    <td> <span th:text="${member.phone}"></td>
                  </tr>
                
                  <tr> 
                    <th scope="row" >Duration</th>
                    <td> <span th:text="${member.duration}"></td>
                  </tr>

                  <tr> 
                    <th scope="row" >Address</th>
                    <td> <span th:text="${member.address}"></td>
                  </tr>

                </tbody>
              </table>
 
              <div class="container">
                <a href="#"  th:onclick="|deleteAlert(${memid})|" class="btn btn-danger btn-lr">Delete</a>

                <form method="post" th:action="@{'/admin/update-member/'+${memid}}" class="mt-2">
                <button type="submit" class="btn btn-primary btn-lr">Update</button>
              </form>

             
              <!-- <a href="" th:href="@{'/admin/'+402+'/bill'}" class="btn btn-warning btn-sm mt-2">View Bills</a> -->
              </div>

            </div>
            </div>

            </div>  
            <h1 class="text-center p-3 bg-danger text-white " th:unless="${member}">
              You dont have permisson to see this contact</h1>
    </section>
</body>
</html>
